buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.24.1"
    id "java"
    id "maven"
}

group = "com.github.ahoffer"
version = "0.1.0-SNAPSHOT"

repositories {
    maven { url "http://download.osgeo.org/webdav/geotools/" }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
    compile group: 'javax.media', name: 'jai-core', version: '1.1.3'
    compile group: 'org.geotools', name: 'gt-shapefile', version: '2.7-M2'
    compile group: 'org.geotools', name: 'gt-swing', version: '2.7-M2'
}

